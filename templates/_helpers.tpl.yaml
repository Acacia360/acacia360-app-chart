{{/*
Expand the name of the chart.
*/}}
{{- define "acacia360-app-chart.name" -}}
{{- default .Chart.Name .Values.nameOverride | trunc 63 | trimSuffix "-" -}}
{{- end }}

{{/*
Create a default fully qualified app name.
We truncate at 63 chars because some Kubernetes name fields are limited by DNS rules.
If release name contains chart name, it will be used as a full name.
*/}}
{{- define "acacia360-app-chart.fullname" -}}
{{- if .Values.fullnameOverride }}
  {{- .Values.fullnameOverride | trunc 63 | trimSuffix "-" }}
{{- else }}
  {{- $name := default .Chart.Name .Values.nameOverride -}}
  {{- if contains $name .Release.Name }}
    {{- .Release.Name | trunc 63 | trimSuffix "-" }}
  {{- else }}
    {{- printf "%s-%s" .Release.Name $name | trunc 63 | trimSuffix "-" }}
  {{- end }}
{{- end }}
{{- end }}

{{/*
Create chart name and version label.
*/}}
{{- define "acacia360-app-chart.chart" -}}
{{- printf "%s-%s" .Chart.Name .Chart.Version | trunc 63 | trimSuffix "-" -}}
{{- end }}

{{/*
Common labels for all resources.
*/}}
{{- define "acacia360-app-chart.labels" -}}
helm.sh/chart: {{ include "acacia360-app-chart.chart" . }}
{{ include "acacia360-app-chart.selectorLabels" . }}
{{- if .Chart.AppVersion }}
app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
{{- end }}
app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- end }}

{{/*
Selector labels for deployments and services.
*/}}
{{- define "acacia360-app-chart.selectorLabels" -}}
app.kubernetes.io/name: {{ include "acacia360-app-chart.name" . }}
app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
