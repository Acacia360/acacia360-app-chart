# Area Configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "acacia360-app-chart.fullname" . }}-area-config
  labels:
    {{- include "acacia360-app-chart.labels" . | nindent 4 }}
data:
  PORT: "{{ .Values.area.config.PORT }}"
  DB_HOST: "{{ .Values.area.config.DB_HOST }}"
  DB_PORT: "{{ .Values.area.config.DB_PORT }}"
  DB_NAME: "{{ .Values.area.config.DB_NAME }}"

  # Internal microservice URLs
  USER_SERVICE_URL: "{{ .Values.gateway.config.USER_SERVICE_URL }}"
