# Authentication Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "acacia360-app-chart.fullname" . }}-authentication
  labels:
    {{- include "acacia360-app-chart.labels" . | nindent 4 }}
    app: authentication-service
spec:
  replicas: {{ .Values.authentication.replicaCount }}
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      labels:
        app: authentication-service
    spec:
      containers:
        - name: authentication-service
          image: "{{ .Values.authentication.image.repository }}:{{ .Values.authentication.image.tag }}"
          imagePullPolicy: {{ .Values.authentication.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.authentication.service.port }}

          envFrom:
            - configMapRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-authentication-config
            - secretRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-authentication-secret

          # Pull specific sensitive values from the Secret
          env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-authentication-secret
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-authentication-secret
                key: DB_PASSWORD
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-authentication-secret
                key: JWT_SECRET

          # ----- Health Checks -----
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.authentication.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.authentication.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5

          # ----- Resource Control -----
          resources:
            {{- toYaml .Values.authentication.resources | nindent 12 }}