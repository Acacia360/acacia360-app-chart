# Authentication Secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "acacia360-app-chart.fullname" . }}-authentication-secret
  labels:
    {{- include "acacia360-app-chart.labels" . | nindent 4 }}
type: Opaque
stringData:
  DB_USER: "{{ .Values.authentication.secret.DB_USER }}"
  DB_PASSWORD: "{{ .Values.authentication.secret.DB_PASSWORD }}"
  JWT_SECRET: "{{ .Values.authentication.secret.JWT_SECRET }}"