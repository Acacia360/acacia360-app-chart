# Gateway Service Configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "acacia360-app-chart.fullname" . }}-gateway-config
  labels:
    {{- include "acacia360-app-chart.labels" . | nindent 4 }}
data:
  PORT: "{{ .Values.gateway.config.PORT }}"

  # INTERNAL SERVICE ROUTING â€” cluster DNS
  AUTHENTICATION_SERVICE_URL: "{{ .Values.gateway.config.AUTHENTICATION_SERVICE_URL }}"
  USER_SERVICE_URL: "{{ .Values.gateway.config.USER_SERVICE_URL }}"

