# Light Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "acacia360-app-chart.fullname" . }}-light
  labels:
    {{- include "acacia360-app-chart.labels" . | nindent 4 }}
    app: light-service
spec:
  replicas: {{ .Values.light.replicaCount }}
  selector:
    matchLabels:
      app: light-service
  template:
    metadata:
      labels:
        app: light-service
    spec:
      containers:
        - name: light-service
          image: "{{ .Values.light.image.repository }}:{{ .Values.light.image.tag }}"
          imagePullPolicy: {{ .Values.light.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.light.service.port }}

          envFrom:
            - configMapRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-light-config
            - secretRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-light-secret

          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "acacia360-app-chart.fullname" . }}-light-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "acacia360-app-chart.fullname" . }}-light-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "acacia360-app-chart.fullname" . }}-light-secret
                  key: JWT_SECRET

          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.light.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.light.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5

          resources:
            {{- toYaml .Values.light.resources | nindent 12 }}
