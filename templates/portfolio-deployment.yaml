# Portfolio Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "acacia360-app-chart.fullname" . }}-portfolio
  labels:
    {{- include "acacia360-app-chart.labels" . | nindent 4 }}
    app: portfolio-service
spec:
  replicas: {{ .Values.portfolio.replicaCount }}
  selector:
    matchLabels:
      app: portfolio-service
  template:
    metadata:
      labels:
        app: portfolio-service
    spec:
      containers:
        - name: portfolio-service
          image: "{{ .Values.portfolio.image.repository }}:{{ .Values.portfolio.image.tag }}"
          imagePullPolicy: {{ .Values.portfolio.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.portfolio.service.port }}

          envFrom:
            - configMapRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-portfolio-config
            - secretRef:
                name: {{ include "acacia360-app-chart.fullname" . }}-portfolio-secret

          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "acacia360-app-chart.fullname" . }}-portfolio-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "acacia360-app-chart.fullname" . }}-portfolio-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "acacia360-app-chart.fullname" . }}-portfolio-secret
                  key: JWT_SECRET

          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.portfolio.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.portfolio.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5

          resources:
            {{- toYaml .Values.portfolio.resources | nindent 12 }}
