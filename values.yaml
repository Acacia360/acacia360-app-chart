# GLOBAL SETTINGS
global:
  clusterDomain: acacia360.svc.cluster.local

# FRONTEND SERVICE (acacia360-frontend)
frontend:
  # Deployment Settings
  replicaCount: 3
  image:
    repository: acaciagreentechnologies/acacia360-frontend
    tag: "1.0"
    pullPolicy: IfNotPresent
  
  # Service Settings (Required for deployment/ingress templates)
  service:
    type: ClusterIP
    port: 80 
  
  # Resource Limits
  resources:
