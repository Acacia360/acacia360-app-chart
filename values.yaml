# Default values for acacia360-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# GLOBAL SETTINGS
global:
  clusterDomain: default.svc.cluster.local

# FRONTEND SERVICE (acacia360-frontend)
frontend:
  # Deployment Settings
  replicaCount: 3
  image:
    repository: acaciagreentechnologies/acacia360-frontend
    tag: 1.0 
    pullPolicy: IfNotPresent
  
  # Service Settings (Required for deployment/ingress templates)
  service:
    type: ClusterIP
    port: 80 
  
  # Resource Limits (Required for deployment template)
  resources:
    limits:
      memory: "128Mi"
      cpu: "200m"

  # Ingress Settings (Required for ingress template)
  ingress:
    enabled: true
    className: nginx
    host: acacia360.local
    path: /
    pathType: Prefix
    
  # Nginx ConfigMap Settings (Required for configmap template)
  nginx:
    apiGatewayServiceName: gateway-service
    apiGatewayPort: 3050
    apiPathPrefix: /api/

# GATEWAY SERVICE (gateway-service)
gateway:
  # Deployment Settings (Required for deployment template)
  replicaCount: 2
  image:
    repository: acaciagreentechnologies/gateway-service
    tag: 1.0 
    pullPolicy: Always
  
  # Service Settings (Required for service template)
  service:
    port: 3050
    targetPort: 3050
    type: ClusterIP

  # Environment Variables / ConfigMap (Required for configmap template)
  config:
    PORT: "3050"

  # Secret Variables (Required for secret template)
  secret:
    JWT_SECRET: "supersecretkey" 

  # Resource Limits (Required for deployment template)
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

# USER SERVICE (user-service)
